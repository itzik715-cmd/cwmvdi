version: '3.9'

# Production overrides â€” use with:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    environment:
      UVICORN_WORKERS: 4
    deploy:
      resources:
        limits:
          memory: 512M

  celery:
    deploy:
      resources:
        limits:
          memory: 256M

  postgres:
    environment:
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    deploy:
      resources:
        limits:
          memory: 128M

  nginx:
    deploy:
      resources:
        limits:
          memory: 64M
