services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kamvdi
      POSTGRES_USER: kamvdi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kamvdi"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://kamvdi:${POSTGRES_PASSWORD}@postgres:5432/kamvdi
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "33890-33990:33890-33990"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery:
    build: ./backend
    command: celery -A app.workers.celery_app worker --beat --loglevel=info
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://kamvdi:${POSTGRES_PASSWORD}@postgres:5432/kamvdi
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  guacd:
    image: guacamole/guacd:1.5.5
    restart: unless-stopped

  guacamole:
    image: guacamole/guacamole:1.5.5
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      JSON_ENABLED: "true"
      JSON_SECRET_KEY: "${GUACAMOLE_JSON_SECRET}"
    depends_on:
      - guacd
    restart: unless-stopped

  frontend:
    build: ./frontend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
      - guacamole
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
